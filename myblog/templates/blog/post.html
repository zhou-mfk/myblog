{% extends 'base.html' %} {% block title %}{{post.title}} {% endblock %} {%
block content %}
<div class="page-header">
  <h1>{{post.title}}</h1>
  <small>
    Category:
    <a href="{{url_for('.show_category', category_id=post.category.id)}}">
      {{ post.category.name}} </a
    ><br />
    Date: {{ moment(post.created_at).format('LL')}}
  </small>
</div>
<div class="row">
  <div class="col-sm-8">
    {{post.body|safe}}
    <div class="comments" id="comments">...</div>
  </div>

  <div class="col-sm-4 sidebar">{% include "blog/_sidebar.html" %}</div>
</div>

{% endblock%}
